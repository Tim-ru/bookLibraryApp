<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <div class="library">
            <div class="favoritesBook">
                <h3>Мои любимые книги</h3>
                <div class="favoritesBookField">
                    Область для переноса из списка книг
                </div>
            </div>
            <div class="booksList">
                <h3>Список книг</h3>
                <ul class="list">
                </ul>
            </div>
            <div class="addBook">
                <h3>Добавить книгу</h3>
                <div class="radioButtons">

                    <p>
                        <input type="radio" id="writeBookRadio" value="Написать" name="book">
                        <label for="writeBookForm">Написать самому</label>
                    </p>
                    <p>
                        <input type="radio" id="loadBookRadio" name="book">
                        <label for="loadBookForm">Загрузить из файла</label>
                    </p>

                    <form class="writeForm" name="writeForm" enctype="multipart/form-data">

                        <div class="container">
                            <input class="bookName" name="login" value="Книга 1">
                            <textarea class="textarea" name='text' type="text" placeholder="Текст..."></textarea>
                            <input type="button" class="addButton" value="Добавить" />
                        </div>

                    </form>
                    <form class="loadForm" name="loadForm" enctype="multipart/form-data">
                        <div class="loadContainer">
                            <p>Название</p>
                            <input type="text" name="login" class="bookTitle" placeholder="Название книги"> 
                            <input type="file" name="file" accept="text/*" class="fileInput">
                            <input type="button" value="Загрузить" class="loadButton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="bookArea">
            <h3>Открытая книга для чтения</h3>
            <div class="book">
                <h4 class="bookTitleText"></h4>
                <p class="bookText"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/xhr.js"></script>
</body>

</html>
