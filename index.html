<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <div class="library">
            <div class="favoritesBook">
                <h3>Мои любимые книги</h3>
                <div class="favoritesBookField">
                    Область для переноса из списка книг
                </div>
            </div>
            <div class="booksList">
                <h3>Список книг</h3>
                <ul class="list">
                </ul>
            </div>
            <div class="addBook">
                <h3>Добавить книгу</h3>
                <div>

                    <input type="radio" id="writeBookRadio" value="Написать" name="book">
                    <label for="writeBookForm">Написать самому</label>

                    <input type="radio" id="loadBookRadio" name="book">
                    <label for="loadBookForm">Загрузить из файла</label>

                    <form class="writeForm" name="writeForm" enctype="multipart/form-data">
                        <p>Название</p>
                        <input class="bookName" name="login" value="Книга 1">
                        <textarea class="textarea" type="text" placeholder="Текст..."></textarea>
                        <button class="addButton">Добавить</button>
                    </form>
                    <form class="loadForm" name="loadForm" enctype="multipart/form-data">
                        <input type="text" name="login" class="bookTitle"> Название</p>
                        <input type="file" name="file" accept="text/*">
                        <button class="loadButton">Загрузить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="book">
            <h3>Открытая книга для чтения</h3>
            <div class="bookTitle"></div>
            <p class="bookText"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/xhr.js"></script>
</body>

</html>
